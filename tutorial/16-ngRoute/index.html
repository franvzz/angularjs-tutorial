<!DOCTYPE html>
<!-- ng-app = load angularjs -->
<html ng-app="CustomDirective">
<head>
  <meta charset="utf-8">
  <title>AngujarJS - Ng Route</title>
  <!-- add bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <!-- style jquery -->
  <link rel="stylesheet" href="autocomplete-jquery-ui.structure.css">
  <!-- add angularjs to project-->
  <script src="//code.jquery.com/jquery-latest.min.js"></script>
  <script src="autocomplete-jquery-ui.js"></script>
  <script src="angular-1.6.min.js"></script>
  <script src="angular-route.min.js"></script>
  <script src="app.js"></script>
  <script src="directives.js"></script>
  <script src="controllers.js"></script>
  <style media="all">
    .ui-autocomplete { background:#f5f5f5; }
    .circle {
      border-radius: 50px;
      width: 100px;
      height: 100px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ng Route</h1>
    <br>
    <div ng-view></div>
  </div>
</body>
</html>
