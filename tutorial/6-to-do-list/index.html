<!DOCTYPE html>
<html ng-app="ToDoList">
<head>
  <meta charset="utf-8">
  <title>Hola Controller</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
  <!-- from: https://github.com/grevory/angular-local-storage/ -->
  <script src="angular-local-storage.min.js"></script>
  <script src="controller.js"></script>
</head>
<body ng-controller="ToDoController">
  <h3>{{ "Hola " + nombre }}</h3>

  <ul>
    <li ng-repeat="activity in toDo">
      {{ activity.description }} -
      <i>{{ activity.create | date: 'short' }}</i>
    </li>
  </ul>

  <form ng-submit="addActivity()">
    <input type="text" ng-model="newActivity.description" placeholder="Description"> <br>
    <input type="datetime-local" ng-model="newActivity.create" placeholder="Create"> <br>
    <button type="submit">Save</button>
  </form>
  <!-- <button ng-click="cleanActivities()">Clean Data</button> -->
  <button ng-click="toDo = []">Clean Data</button>

</body>
</html>
